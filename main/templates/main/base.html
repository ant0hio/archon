{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-wight, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
  </head>


  <body>

    <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
      <div class="container-fluid">
          <a href="/" class="navbar-brand"><img src="{% static 'main/img/logo.png' %}"></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a href="{% url 'home' %}" class="nav-link">Главная</a>
              </li>
                {% if request.user.is_authenticated %}
              <li class="nav-item">
                <a href="{% url 'foto' %}" class="nav-link">Фото с камер</a>
              </li>
                <li class="nav-item">
                <a href="{% url 'logout' %}" class="nav-link">Выйти</a>
              </li>
                {% else %}
                <li class="nav-item">
                <a href="{% url 'login' %}" class="nav-link">Войти</a>
              </li>
                {% endif %}
            </ul>
          </div>
      </div>
    </nav>
    <div class="container">
{% block content %}{% endblock %}
        </div>
    </body>
    </html>
